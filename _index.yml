    la semplicità e la flessibilità del cloud nel tuo data center e porta tutte le
    funzionalità aziendali del tuo data center nel cloud pubblico. Utilizzare le informazioni
    contenute in questo sito per configurare o aggiornare ONTAP, eseguire il provisioning
    dello storage per i client e proteggere e gestire i dati con Gestore di sistema
    o l'interfaccia utente di ONTAP.
